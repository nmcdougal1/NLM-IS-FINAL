<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: #1e1e2f;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        nav {
            width: 100%;
            background-color: #282c34;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            justify-content: flex-start;
        }
        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            margin-top: 80px; /* Offset for the fixed navbar */
            max-width: 400px;
            background-color: #282c34;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .input {
            margin: 10px 0;
            display: flex;
            justify-content: center;
        }
        input[type="number"] {
            width: 50%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #61dafb;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #21a1f1;
        }
        .message {
            margin-top: 15px;
            font-size: 18px;
        }
        .score, .attempts {
            margin-top: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <nav>
        <a href="scratch.html" target="_blank">Scratch</a>
        <a href="index.html" target="_blank">About Me</a>
    </nav>

    <div class="container">
        <h1>Guess the Number!</h1>
        <p>Try to guess the number between <strong>1</strong> and <strong>10</strong>.</p>

        <div class="input">
            <input id="guessInput" type="number" min="1" max="10" placeholder="Enter your guess">
        </div>
        <button onclick="checkGuess()">Submit Guess</button>
        <button onclick="resetGame()">Restart Game</button>

        <div class="message" id="message">Make your first guess!</div>
        <div class="score" id="score">Score: 100</div>
        <div class="attempts" id="attempts">Attempts Left: 5</div>
    </div>

    <script>
        let randomNumber = Math.floor(Math.random() * 10) + 1;
        let score = 100;
        let attemptsLeft = 5;

        function checkGuess() {
            const guessInput = document.getElementById('guessInput');
            const guess = Number(guessInput.value);
            const messageElement = document.getElementById('message');

            if (!guess || guess < 1 || guess > 10) {
                messageElement.textContent = 'Please enter a number between 1 and 10.';
                return;
            }

            attemptsLeft--;
            if (guess === randomNumber) {
                messageElement.textContent = `ðŸŽ‰ Correct! The number was ${randomNumber}.`;
                disableInput();
            } else if (guess < randomNumber) {
                messageElement.textContent = 'Too low! Try again.';
                score -= 20;
            } else {
                messageElement.textContent = 'Too high! Try again.';
                score -= 20;
            }

            if (attemptsLeft === 0 && guess !== randomNumber) {
                messageElement.textContent = 'Game Over! The number was ' + randomNumber + '. Restarting...';
                setTimeout(resetGame, 2000);
                return;
            }

            updateScoreAndAttempts();
            guessInput.value = '';
        }

        function updateScoreAndAttempts() {
            document.getElementById('score').textContent = `Score: ${score}`;
            document.getElementById('attempts').textContent = `Attempts Left: ${attemptsLeft}`;
        }

        function disableInput() {
            document.getElementById('guessInput').disabled = true;
        }

        function resetGame() {
            randomNumber = Math.floor(Math.random() * 10) + 1;
            score = 100;
            attemptsLeft = 5;

            document.getElementById('guessInput').disabled = false;
            document.getElementById('guessInput').value = '';
            document.getElementById('message').textContent = 'Make your first guess!';
            updateScoreAndAttempts();
        }
    </script>
</body>
</html>
